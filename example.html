<!doctype html>
<html>
    <head>
        <title>inputmask.js example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    </head>
    <body>
        <form action="#">
            <strong>US Currency (no commas)</strong><br>
            <input
                type="text"
                pattern="^(\d+|\d+\.\d\d)$"
                data-mask="^\d+\.?\d?\d?$"
                id="currence">
            <br>
            <br>
            <strong>Numeric</strong><br>
            <input
                type="text"
                pattern="^\d*$"
                data-mask="^\d*$"
                id="number">
            <br>
            <br>
            <strong>Date (YYYY-MM-DD)</strong><br>
            <input
                type="text"
                data-mask="^\d{4}-?[0-1]?\d?-?[0-3]?\d?$"
                id="date">
            <br>
            <br>
            <script type="text/javascript">
            new inputMask(document.getElementById("test"));
            new inputMask(document.getElementById("number"));
            new inputMask(document.getElementById("date"));
            </script>
        </form>
    </body>
</html>
